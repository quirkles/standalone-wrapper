<div id="data-display">
  <pre
    *ngIf="!isEditing"
    (click)="startEditing()"
  >{{format(controller.autoGeneratedData, null, 2)}}</pre>
  <div>
    <div id="edit-error-message" *ngIf="editErrorMessage">{{editErrorMessage}}</div>
    <textarea
      *ngIf="isEditing"
      (blur)="stopEditing($event.target.value)"
      value="{{format(controller.autoGeneratedData, null, 2)}}"
    ></textarea>
  </div>
</div>
