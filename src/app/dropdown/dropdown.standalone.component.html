<div style="margin: 2rem">
  <app-dropdown
    [options]="options"
    (selectEvent)="onSelect($event)"
  ></app-dropdown>
  <div style="margin-top: 4rem;">
    <div style="margin: 2rem 0;">
      <h4>Data type</h4>
      <label for="useAutogeneratedDataCheckbox">
          Use autogenerated data
      </label>
      <div>
        <input id="useAutogeneratedDataCheckbox" type="checkbox" [formControl]="useAutoGenerateSettings">
      </div>
    </div>
    <div *ngIf="useAutoGenerateSettings.value">
      <h4>Configure autogenerate options</h4>
      <form [formGroup]="autoGenerateSettings">
        <div>
          <span>Number of options: </span>
          <input type="number" placeholder="Number of options" formControlName="optionCount">
        </div>
        <div>
          <span>Text min length: </span>
          <input type="number" placeholder="Text min length" formControlName="minTextLength">
        </div>
        <div>
          <span>Text max length: </span>
          <input type="number" placeholder="Text max length" formControlName="maxTextLength">
        </div>
        <div>
          <label for="nonAlphaCharCheckbox">Include unicode chars in text</label>
          <div>
            <input id="nonAlphaCharCheckbox" type="checkbox" formControlName="includeNonAlphanumericCharacters">
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="!useAutoGenerateSettings.value">
      <h4>Use Items</h4>
      <div style="margin: 4rem 0;">
        <pre>[</pre>
        <div *ngFor="let customOption of customOptions">
          <pre style="margin-left: 1rem; display: inline-block">{{"{"}} value: {{customOption.value}}, text: {{customOption.text}}{{"}"}}</pre>
          <pre style="cursor: pointer; display: inline-block; margin-left: 2rem" (click)="removeCustomOption(customOption.id)">[remove]</pre>
        </div>
        <pre>]</pre>
        <form [formGroup]="customElement">
          <div>
            <span>Number of options: </span>
            <input type="text" placeholder="text" formControlName="text">
          </div>
          <div>
            <span>Text min length: </span>
            <input type="text" placeholder="value" formControlName="value">
          </div>
        </form>
        <button (click)="addUserDefinedOption()">Add options</button>
      </div>
    </div>
    <div style="margin: 4rem 0;">
      <button (click)="setOptions()">Render with selected options</button>
    </div>
  </div>
</div>
